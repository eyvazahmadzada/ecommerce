<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form (submit)="loginUser($event)" class="form needs-validation" novalidate>
                <small style="color: red; display: none;">Your email or password is incorrect</small>
                <div class="form-group">
                    <label for="username">Email <span>*</span></label>
                    <input pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" type="email" class="form-control" aria-describedby="emailHelp" id="username" required>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" class="form-control" id="password" minlength="6" required>
                    <div class="invalid-feedback">Your password should be at least 6 characters.</div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
        </div>  
    </div>
</div>
